name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install flet
          pip install -r requirements.txt

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build APK
        run: |
          flet build apk --project "Nexus Master Gen" --description "AI Orchestrator by Atolli" --no-rich-output --yes
        env:
          FLET_WEB_RENDERER: canvaskit

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: nexus-master-gen-apk
          path: build/apk/*.apk
