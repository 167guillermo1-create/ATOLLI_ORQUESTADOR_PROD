name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet[all]
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Verify Flutter
        run: flutter doctor

      - name: Flet Build Windows
        env:
          PYTHONIOENCODING: utf-8
          PYTHONUTF8: 1
        run: |
          flet build windows --product "Nexus Master Gen" --description "AI Orchestrator by Atolli" --copyright "Copyright 2026 Atolli" --yes

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nexus-Master-Gen-EXE
          path: build/windows/
